<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>test</title>
    <script src="./trie.js" type="text/javascript"></script>
    <script type="text/javascript">

    var trie = Object.create(Trie);

    function addWord() {
        //out= "caso: " + trie.find("caso").toString() + " dado: " + trie.find("dado").toString(); 
        oAhead = document.getElementById("txtAdd");
        word = oAhead.value; 

        //check if one word has been inserted which contains only letters
        if (/^[a-zA-Z]+$/.test(word)) {
            trie.add(word);
            oAhead.value = '';
        }
        else
        {
           oAhead.value = 'Please insert one word only with letters.';
        }
    }

    function printTrie() {
        oTrie = document.getElementById("txtTrie");
        oTrie.value = trie.getTrie();
    }
    </script>
</head>

<body>
    <button onclick="addWord()">Add Word</button> <input type="text" id="txtAdd" name="txtAdd" /> </input><br>
    <br>
    <button onclick="printTrie()">Current Trie </button> <input type="text" id="txtTrie" name="txtTrie" /> </input><br>
</body>
</html>
